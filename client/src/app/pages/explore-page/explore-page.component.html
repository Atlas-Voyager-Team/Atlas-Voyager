<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Page</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">Home</a>
    </div>
  </nav>
  <div class="container main-container">
    <div class="scene-container">
      <canvas #canvas class="img-fluid" width="1024" height="576"></canvas>
      <div class="form-group year-selector my-year-selector">
          <label for="yearRange">Year:</label>
          <input type="range" class="form-control-range" id="yearRange" min="1600" max="2024" value="1945">
          <span id="selectedYear" class="ml-2 year-display">1945</span>
          <button class="btn btn-primary ml-2" id="confirmYearButton">Confirm Year</button>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="toggleAnimation">
            <label class="form-check-label" for="toggleAnimation">Animate</label>
          </div>
      </div>
      <div class="info-text-box" id="info-text-box">
          <div class="content-box">
              <!-- Dynamic content  -->
          </div>
          <button class="close-button">×</button>
      </div>
    </div>  
    <div id="loadingScreen" class="loading-screen">
      <div class="loading-content">Loading, please wait...</div>
    </div>
  </div>
  <footer class="footer">
    <div class="container text-center">
      <span>© 2024 Atlas Voyager</span>
    </div>
  </footer>
</body>
</html>
